<!DOCTYPE html>
<head>
   <title>Survey List</title>

   <!-- <link rel="stylesheet" href="style.css"> -->
   <!-- <script src="https://vuejs.org/js/vue.js"></script> -->
   <!-- <script src="https://unpkg.com/vue"></script> -->
   <script src="https://unpkg.com/vue/dist/vue.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
   <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
   <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>

</head>



<body>

  <div id="app">
    <v-app id="inspire">
      <v-app id="tool_bar" toolbar footer>

    <!--           navigation drawer definition              -->
    <v-navigation-drawer
      temporary
      v-model="drawer"
      dark
      overflow
    >
      <v-list class="pa-1">
        <v-list-tile avatar>
          <v-list-tile-avatar>
            <img v-bind:src="url" />
          </v-list-tile-avatar>
          <v-list-tile-content>

            [[user_ID]]
            <small v-if= "role === '/student'">Student</small>

          </v-list-tile-content>
        </v-list-tile>
      </v-list>
      <v-list class="pt-0" dense>
        <v-divider></v-divider>
        <!-- this is to link side icons -->
        <v-list-tile v-for="item in items" :key="item.title" :href="item.href">
          <v-list-tile-action>
            <v-icon>[[item.icon]]</v-icon>
          </v-list-tile-action>
          <v-list-tile-content>
            <v-list-tile-title>[[item.title]]</v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
      </v-list>

      <v-btn ripple
             fixed
             bottom
             block
             color='red'
             dark
             @click = funcLogout()>Logout</v-btn>

    </v-navigation-drawer>


    <!--           Tool bar code and definition              -->
      <v-toolbar class="cyan darken-3" dark fixed app>
        <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
        <v-toolbar-title>Edit Surveys</v-toolbar-title>
      </v-toolbar>

    <!--           Dash board content                -->
      <main>
        <v-content>
        <v-container>
          <v-layout column>
        <!-- questions pool -->
            <h5>Select a course to review it!</h5>
            <hr>
            <br />

              <v-layout row>
                <v-flex xs12>
                  <v-list two-line>
                    <template v-for="survey in surveys">

      <!-- The deleted questions will be enhanced to something better maybe in iteration 3 -->
      <!-- but the format will stay for now  -->
      <!-- this page will communiate with the backend same as detailed page  -->

      <!-- !!!!!At lease a type data must be passed to the edit page!!!!!!!!!!!   -->
                      <v-list-tile :href="'/student/surveys/'+[[survey.sID]]+'/'+[[survey.sqID[0]]]">
                          <v-list-tile-content>
                            <v-list-tile-title v-html="survey.cID"></v-list-tile-title>
                            <v-list-tile-sub-title v-html="survey.name"></v-list-tile-sub-title>
                          </v-list-tile-content>
                        </v-list-tile-action>
                      </v-list-tile>
                      <v-divider></v-divider>
                    </template>
                  </v-list>
                </v-flex>
                </v-layout>
              </v-layout>

              </v-container>
              </v-content>

      </main>
      <v-footer app class = "cyan darken-3">
        <span class="white--text">T09B-Something</span>
        </v-footer>
    </v-app>
    </v-app>
  </div>

<script>

  var app = new Vue({

    el: '#app',

    delimiters: ["[[", "]]"],

    data: {

        user_ID: sessionStorage.user,

        role: sessionStorage.role,

        //TODO: the questions deleted will be noted in the backend ? or all needs to be handled by the front end
        msg:'Please select a question below.',

        //TODO: type defines the type and state of a question, which 1 == normal state,2== genertic, 3== deleted optional question
        surveys: [],
        surveys_all: [],
        toLoad: [],
        drawer:false,

        //icons to be displaced in drawer
        items: [

            { title: 'Dashboard', icon: 'dashboard',href:'/staff' },
            { title: 'Surveys', icon: 'book',href:'/staff/surveys' },

           ],
        logout_href: "#",

        right: null,

        url:'staff_profile.jpg'

    },

    mounted() {
  		axios.get(
  			'/api/user/'+sessionStorage.user,
  			{headers: {
  				'Authorization': 'Bearer ' + sessionStorage.token,
  			}}
  		)
  		.then((response) => {
         console.log(response.data);
        for (var i = 0; i < response.data.sID.length; i++) {
          app.toLoad.push(response.data.sID[i]);
        }
        for (var i = 0; i < app.toLoad.length; i++) {
          // add if statement here to filter for surveys which are not avaliable to staff.
          axios.get(
            '/api/survey/'+ app.toLoad[i],
            {headers: {
      				'Authorization': 'Bearer ' + sessionStorage.token,
      			}}
          )
          .then((response) => {
            app.surveys.push(response.data);
          })
        }
  		})
      sessionStorage.setItem('q_ID', '[]');
      sessionStorage.setItem('ch_ID', '[]');
      sessionStorage.setItem('answer', '[]');
  	},
    methods: {
        funcLogout: function (event) {
           sessionStorage.removeItem('token');
           sessionStorage.removeItem('user');
           axios.get(
               '/logout',
           )
          .then((response) => {
             window.location.href = response.data;
         })
        }
     },



  })


</script>
</body>
