<!DOCTYPE html>
<head>
   <title>Edit Survey</title>

   <!-- <link rel="stylesheet" href="style.css"> -->
   <!-- <script src="https://vuejs.org/js/vue.js"></script> -->
   <!-- <script src="https://unpkg.com/vue"></script> -->
   <script src="https://unpkg.com/vue/dist/vue.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
   <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
   <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>

</head>

  <div id="app">
  <template>
    <v-app id="inspire">
      <v-app id="tool_bar" toolbar footer>

    <!--           navigation drawer definition              -->
    <v-navigation-drawer
      temporary
      v-model="drawer"
      dark
      overflow
    >
      <v-list class="pa-1">
        <v-list-tile avatar>
          <v-list-tile-avatar>
            <img v-bind:src="url" />
          </v-list-tile-avatar>
          <v-list-tile-content>

            [[user_ID]]
            <small v-if= "role === '/admin'">Admin</small>

          </v-list-tile-content>
        </v-list-tile>
      </v-list>
      <v-list class="pt-0" dense>
        <v-divider></v-divider>
        <!-- this is to link side icons -->
        <v-list-tile v-for="item in items" :key="item.title" :href="item.href">
          <v-list-tile-action>
            <v-icon>[[item.icon]]</v-icon>
          </v-list-tile-action>
          <v-list-tile-content>
            <v-list-tile-title>[[item.title]]</v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
      </v-list>

      <v-btn ripple
             fixed
             bottom
             block
             color='red'
             dark
             @click = funcLogout() >Logout</v-btn>

    </v-navigation-drawer>


    <!--           Tool bar code and definition              -->
      <v-toolbar app class="cyan darken-3" dark fixed app>
        <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
        <v-toolbar-title>Edit Survey</v-toolbar-title>
      </v-toolbar>

    <!--           Dash board content                -->
    <main>

      <v-content>
        <v-container fill_height>
        <!-- message -->
        <v-layout column>

        <h5>[[msg]]</h5>
        </br>
        <hr>
        </br>

        [[msg2]]
        <br>

        <v-text-field

            label= "Survey Name"
            v-model="survey_get.name"

          ></v-text-field>

        [[msg3]]
        <br />

          <!-- will fix later -->
          <v-select
              v-bind:items="course_get"
              v-model="buffer.survey_ID"
              label="Select"
              item-text="course"
              single-line
              hide-details
            ></v-select>

        [[msg6]]
        <br>

        <v-menu
          lazy
          :close-on-content-click="false"
          v-model="s_d_menu"
          transition="scale-transition"
          offset-y
          full-width
          :nudge-right="40"
          max-width="290px"
          min-width="290px"
        >
          <v-text-field
            slot="activator"
            label="Start date"
            v-model="buffer.s_date"
            prepend-icon="event"
            readonly
          ></v-text-field>
          <v-date-picker v-model="buffer.s_date" no-title scrollable actions>
            <template scope="{ save, cancel }">
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn flat color="primary" @click="cancel">Cancel</v-btn>
                <v-btn flat color="primary" @click="save">OK</v-btn>
              </v-card-actions>
            </template>
          </v-date-picker>
        </v-menu>

        <v-menu
          lazy
          :close-on-content-click="false"
          v-model="s_t_menu"
          transition="scale-transition"
          offset-y
          full-width
          :nudge-right="40"
          max-width="290px"
          min-width="290px"
        >
          <v-text-field
            slot="activator"
            label="Start time"
            v-model="buffer.s_time"
            prepend-icon="access_time"
            readonly
          ></v-text-field>
          <v-time-picker v-model="buffer.s_time" autosave></v-time-picker>
        </v-menu>

        <br />
        [[msg7]]

        <v-menu
          lazy
          :close-on-content-click="false"
          v-model="e_d_menu"
          transition="scale-transition"
          offset-y
          full-width
          :nudge-right="40"
          max-width="290px"
          min-width="290px"
        >
          <v-text-field
            slot="activator"
            label="Start date"
            v-model="buffer.e_date"
            prepend-icon="event"
            readonly
          ></v-text-field>

          <v-date-picker v-model="buffer.e_date" no-title scrollable actions>
            <template scope="{ save, cancel }">
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn flat color="primary" @click="cancel">Cancel</v-btn>
                <v-btn flat color="primary" @click="save">OK</v-btn>
              </v-card-actions>
            </template>
          </v-date-picker>
        </v-menu>

        <v-menu
          lazy
          :close-on-content-click="false"
          v-model="e_t_menu"
          transition="scale-transition"
          offset-y
          full-width
          :nudge-right="40"
          max-width="290px"
          min-width="290px"
        >
          <v-text-field
            slot="activator"
            label="Start time"
            v-model="buffer.e_time"
            prepend-icon="access_time"
            readonly
          ></v-text-field>
          <v-time-picker v-model="buffer.e_time" autosave></v-time-picker>
        </v-menu>


        <br>
        [[msg4]]
        <br>

        <v-list-tile avatar v-for="question in buffer.added_question" v-bind:key="question">
            <v-list-tile-content>
              <v-list-tile-title>[[question.title]]</v-list-tile-title>
            </v-list-tile-content>
            <v-btn color="red" flat @click.native= rem(question)>Delete</v-btn>
            <v-list-tile-action>
            </v-list-tile-action>
          </v-list-tile>
          <br>

            <v-dialog v-model="dialog" persistent width="50%">

            <v-btn color="primary" dark slot="activator">Add question</v-btn>


            <v-card>
              <v-card-title>
                <span class="headline">Adding a question</span>
              </v-card-title>

              <v-card-text>
                <v-container fluid>
                  <v-layout wrap>
                    <v-flex xs12>

                      [[msg5]]
                      <br>
                        <v-select
                          label="Select"
                          :items = "question_get"
                          item-text = "title"
                          v-model="buffer.selected_q"
                          max-height="400"
                          hint="Pick questions"
                          persistent-hint
                          single-line
                        ></v-select>

                  </v-flex>
                  </v-layout>
                </v-container>
              </v-card-text>

              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn color="blue darken-1" flat @click.native="dialog = false">Close</v-btn>
                <v-btn color="blue darken-1" flat @click.native= add()>Add</v-btn>
              </v-card-actions>

              <v-alert info dismissible
              error
               icon="new_releases"
               v-model="alert_pop"
               transition="scale-transition">
               You have already added this question
            </v-alert>

            </v-card>

          </v-dialog>
          <v-flex xs6>
          <v-btn color="blue" @click.native= check()>Submit Survey</v-btn>
          </v-flex>
          <br />

          <v-alert info dismissible
          error
          icon="new_releases"
          v-model="alert_final"
          transition="scale-transition">
          Please check if all options are inputted correctly, note that today cannot be picked
        </v-alert>

        </v-layout>
        </v-container>
      </v-content>

    </main>

      <v-footer app class = "cyan darken-3" >
      <span class="white--text">T09B-Something</span>
      </v-footer>

    </v-app>
    </v-app>
    </template>

  </div>


<script>

  var app = new Vue({

    el: '#app',

    delimiters: ["[[", "]]"],

    data: {

        user_ID: sessionStorage.user,

        role: sessionStorage.role,

        msg: 'You can edit the already added surveys on this page: ',

        e_t_menu: false,
        e_d_menu:false,
        s_t_menu: false,
        s_d_menu: false,
        alert_final: false,

        alert_pop: false,
        dialog: false,

        course_id: [
        ],
        msg2: 'Survey name: ',
        msg3: 'Course ID:  ',
        msg4: 'Please select questions to add to this survey: ',
        msg5: 'Edit questions: ',
        msg6: 'Start date: ',
        msg7: 'End date: ',

        buffer: {

          e_time: null,
          e_date: null,
          s_time:null,
          s_date: null,
          added_question: [],
          selected_q:null,
        },
        survey_get: [],
        course_get: [],
        drawer:false,

        //icons to be displaced in drawer
        items: [

          { title: 'Dashboard', icon: 'dashboard',href:'/admin' },
          { title: 'Surveys', icon: 'book',href:'/admin/surveys' },
          { title: 'Questions ', icon: 'assignment', href:'/admin/questions' },
          { title: 'Metric', icon: 'assignment',href:'/admin/metric' }

        ],

        logout_href: "#",

        right: null,

        url:'staff_profile.jpg',

        //TODO: discussion

        last: document.URL.substring(document.URL.lastIndexOf("/") + 1, document.URL.length),
        sq_ID: [],
        q_ID: [],
    },

    mounted() {
      axios.get(
        '/api/survey/'+ this.last,
        {headers: {
          'Authorization': 'Bearer ' + sessionStorage.token,
        }}
      )
      .then((response) => {
          this.survey_get = response.data;
          for (var i = 0; i < this.survey_get.sqID.length; i++) {
            axios.get(
              '/api/survey_question/'+this.survey_get.sqID[i],
              {headers: {
                 'Authorization': 'Bearer ' + sessionStorage.token,
              }}
            )
            .then ((response) => {
              this.buffer.added_question.push(response.data);
            })
          }
        })
        axios.get(
               '/api/course',
               {headers: {
                  'Authorization': 'Bearer ' + sessionStorage.token,
               }}
            )
            .then ((response) => {
               this.course_get = response.data.courses;
            })
        axios.get(
               '/api/question',
               {headers: {
                  'Authorization': 'Bearer ' + sessionStorage.token,
               }}
            )
            .then ((response) => {
               this.question_get = response.data.questions;
            })
    },
    methods: {

        link(n){

          window.location.replace(n)

        },

        add(){

          let flag = false;

          let counter = 0;

          for(x in this.buffer.added_question){


            if(this.buffer.added_question[x].qID === this.buffer.selected_q.qID){

                flag = true;

            }

            counter++;
          }

          if(flag == true || this.buffer.selected_q == null){

            this.alert_pop = true;


          }else{

          this.buffer.added_question.push(this.buffer.selected_q);
          this.dialog = false;
          this.buffer.selected_q = null;

          }

        },
        rem(n){

          for(x in this.buffer.added_question){


            if(this.buffer.added_question[x] === n){

                this.buffer.added_question.splice(x,1);

            }

          }

        },

       check(){

        if(this.buffer.added_question == null || this.buffer.added_question == ''|| this.survey_get.name == '' || this.survey_get.cID == null){

          this.alert_final = true;

        }else{

          //pass data to backend or link back to surveys
                for (var key in app.buffer.added_question) {
                  if (app.buffer.added_question.hasOwnProperty(key)) {
                    this.q_ID.push(app.buffer.added_question[key].qID);
                  }
                }
               for (var i = 0; i < app.buffer.added_question.length; i++) {
                 if (app.buffer.added_question[i].sqID != null) {
                   this.sq_ID.push(app.buffer.added_question[i].sqID);
                 } else {
                   this.sq_ID.push(null);
                 }
               }

                axios.post(
                  '/admin/surveys/edit/'+app.survey_get.sID, {
                    question_id: app.q_ID,
                    survey_question_id: app.sq_ID,
                    course_id: app.survey_get.cID,
                    survey_name: app.survey_get.name,
                    start_date: app.buffer.s_date + ' ' + app.buffer.s_time,
                    close_date: app.buffer.e_date + ' ' + app.buffer.e_time,
                  }
                )
                .then((response) => {
                  window.location.href = response.data;
                  // console.log(response.data);
                })

        }


      },

      funcLogout: function (event) {
         sessionStorage.removeItem('token');
         sessionStorage.removeItem('user');
         axios.get(
            '/logout',
         )
         .then((response) => {
            window.location.href = response.data;
         })
      }

    }

  })
</script>
